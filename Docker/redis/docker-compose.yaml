version: '3.3'

services:
  redis:
    image: redis:latest
    container_name: redis
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - /volumes/evolution_redis:/data
    ports:
      - 6379:6379
    networks:
      - shared_services


volumes:
  evolution_redis:


networks:
  shared_services:
    external: true
